name: Build Android APK

on:
  push:
    branches: [ main, master, 'claude/**' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Generate Gradle Wrapper
      run: gradle wrapper

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Build Release APK (unsigned)
      run: ./gradlew assembleRelease --stacktrace
      continue-on-error: true

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
      continue-on-error: true

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        body: |
          ## Song to Drumsheet App

          ### ðŸ“± Installation
          1. Laden Sie `app-debug.apk` herunter
          2. Ã–ffnen Sie die Datei auf Ihrem Android-GerÃ¤t
          3. Installieren Sie die App (evtl. "Unbekannte Quellen" aktivieren)

          ### âœ¨ Features
          - Audio-Datei auswÃ¤hlen (MP3, WAV, OGG, FLAC)
          - Automatische Beat-Erkennung
          - Schlagzeugnoten-Generierung
          - Export als PDF oder PNG

          ### ðŸ“‹ Anforderungen
          - Android 7.0 oder hÃ¶her
          - Speicherzugriff fÃ¼r Audio-Dateien
        files: |
          app/build/outputs/apk/debug/app-debug.apk
          app/build/outputs/apk/release/app-release-unsigned.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
